<!DOCTYPE html>
<html lang="pt-br">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste com Imagens</title>
     </head>
     <body>
        <h1>Testando cargas de Imagens</h1>
        <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
        <img src="logo-html.png" alt="Logo HTML5">
        <p>Podemos também carregar imagens que estão em outra pasta, contando que ela esteja dentro da pasta atual.</p>
        <img src="imagens/logo-css.png" alt="Logo CSS3">
        <P>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</P>
        <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"><!--URL ONLINE-->
     </body>
</html>
